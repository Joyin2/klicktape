<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#7C3AED",
              accent: "#F472B6",
              dark: "#1E1E2E",
            },
            boxShadow: {
              glass: "0 4px 30px rgba(0, 0, 0, 0.1)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gradient-to-b from-gray-50 to-gray-100 text-gray-900">
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <a href="" class="text-2xl font-bold text-primary">Klicktape</a>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="#features" class="hover:text-primary transition-colors"
              >Features</a
            >
            <a href="#about" class="hover:text-primary transition-colors"
              >About</a
            >
            <a href="#how-it-works" class="hover:text-primary transition-colors"
              >How It Works</a
            >
            <a href="#testimonials" class="hover:text-primary transition-colors"
              >Testimonials</a
            >
            <a href="#faq" class="hover:text-primary transition-colors">FAQ</a>
          </div>
          <a
            href="form/form.html"
            class="bg-primary text-white px-6 py-2 rounded-full hover:bg-secondary transition-colors"
            >Join Waitlist</a
          >
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <section class="max-w-4xl mx-auto px-4 py-12">
      <div class="bg-white/80 backdrop-blur-md rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-primary text-center mb-8">
          Join the Waitlist
        </h2>
        <form action="" id="contactForm" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-200"
              required
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-200"
              required
            />
          </div>

          <!-- Phone Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-200"
            />
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Enter your message"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-200"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition-colors duration-200"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Firebase v11 SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBArk7fEX0Jgi26Phtp1t96XY-FxEtkN7M",
        authDomain: "klicktape-d087a.firebaseapp.com",
        databaseURL: "https://klicktape-d087a-default-rtdb.firebaseio.com/",
        projectId: "klicktape-d087a",
        storageBucket: "klicktape-d087a.firebasestorage.app",
        messagingSenderId: "537131358526",
        appId: "1:537131358526:web:22ba55670809a5b107746f",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get form values
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const message = document.getElementById("message").value;

          // Save form data to Firebase Realtime Database
          push(ref(database, "waitlist"), {
            name: name,
            email: email,
            phone: phone,
            message: message,
            timestamp: serverTimestamp(),
          })
            .then(() => {
              alert("Form submitted successfully!");
              document.getElementById("contactForm").reset(); // Reset the form
            })
            .catch((error) => {
              console.error("Error submitting form: ", error);
              alert("There was an error submitting the form. Please try again.");
            });
        });
    </script>
  </body>
</html>
